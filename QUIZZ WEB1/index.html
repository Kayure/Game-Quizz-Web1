<!–JOGO DE QUIZZ DESENVOLVIDO PARA TRABALHO FINAL DE DESENVOLVIMETNO WEB 1 UTILIZANDO BOOTSTRAP E API DE TRIVIA QUIZZ –> 
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" /> 
  <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Quizz - Web 1</title>
</head>

<body>
  <div class="jogo text-center">
    <div class="jumbotron justify-content-center">
      <h5 class="card-title text-center"><strong>Quizz - Perguntas e Respostas</strong></h5>
      <div class="difficulty">
        <p class="lead">
          Game Quizz in English
        </p>
        <hr class="my-4" />
        <button type="button" class="btn btn-primary btn-lg easy">
          Easy
        </button>
        <button type="button" class="btn btn-primary btn-lg medium">
          Medium
        </button>
        <button type="button" class="btn btn-primary btn-lg hard">
          Hard
        </button>
      </div>
      <div class="category">
        <p class="lead">
          Select a category
        </p>
        <hr class="my-4" />
        <div class="buttons-category"></div>
      </div>
      <div class="game">
        <p class="lead question"></p>
        <hr class="my-4" />
        <div class="buttons-game"></div>
        <div class="progress-game">
          <div id="progress-easy" class="progress-bar progress-bar-striped progress-bar-animated bg-success progress"
            role="progressbar" aria-valuenow="0" aria-valuemin="10" aria-valuemax="45"></div>
          <div id="progress-medium" class="progress-bar progress-bar-striped progress-bar-animated bg-success progress"
            role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="30"></div>
          <div id="progress-hard" class="progress-bar progress-bar-striped progress-bar-animated bg-success progress"
            role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="15"></div>
          <div class="data">
            <div class="time">
              <p class="text-left timing"></p>
            </div>
            
            <div class="buttons-later">
              <button type="button" class="btn btn-warning answer-later">
                Answer later
              </button>
            </div>
            <div class="score-game"> 
             <strong>Points: 
              <p class="text-left timing"></p>
              <p class="text-center score"></p>
            </strong> 
            </div>
          </div>
          <div class="new-question">
            <p class="lead ext-left info-new"></p>
            <hr class="my-4" />
            <div class="buttons-new"></div>
          </div>
        </div>
      </div>
      <div class="end-game">
        <h2>Results:</h2>
      </div>
    </div>

    <script src="jogo.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
   
  </div>
</body>

</html>
